    <script>
        function saveToLocalStorage(event){
            event.preventDefault();
          const name = event.target.username.value;
          const email = event.target.emailid.value;
          const phonenumber = event.target.phonenumber.value;

        //   const userDetails = document.createElement('div');
        // userDetails.innerHTML = `

        // document.body.appendChild(userDetails);





			// var userList = JSON.parse(localStorage.getItem("users")) || [];
            // userList.push({name: username, email: useremail, phone: usernumber,Time: datetime});

            // localStorage.setItem(username, JSON.stringify(userList));


        //    var user=localStorage.setItem("uname",username);
        //    var email= localStorage.setItem("email",useremail);
        //    var number= localStorage.setItem("number",usernumber);
        //    var number= localStorage.setItem("Date",datetime);

        const obj = {
            name,
            email,
            phonenumber
        }
         localStorage.setItem(obj.name, JSON.stringify(obj))
    }


        function showuseronscreen(obj){

            const parentElement=document.getElementById('listofitems')
            const childElement=document.createElement('li')
            childElement.textContent= obj.name + ' - ' +obj.email
            parentElement.appendChild(childElement)
               


            const deleteButton=document.createElement('input')
            deleteButton.type="button"
            deleteButton.value="Delete"
            deleteButton.onclick=()=>{
                localStorage.removeItem(obj.email)
                parentElement.removeChild(childElement)
            }
            childElement.append(deleteButton)
            parentElement.appendChild(childElement)
        }




            

        
    </script>
